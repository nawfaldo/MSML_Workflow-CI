name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train_model:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade mlflow docker pandas scikit-learn

      - name: Run MLflow project
        run: mlflow run MLProject/ --experiment-name "CI_Training" --env-manager=local

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained_model
          path: MLProject

      - name: Save run id artifact
        uses: actions/upload-artifact@v4
        with:
          name: run_id
          path: run_id.txt

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build docker image from mlflow
        run: |
          RUN_ID=$(cat run_id.txt)
          mlflow models build-docker -m "runs:/$RUN_ID/MLProject" -n "${{ secrets.DOCKERHUB_USERNAME }}/california-model:latest"

      - name: Push docker image
        run: docker push "${{ secrets.DOCKERHUB_USERNAME }}/california-model:latest"